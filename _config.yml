# Basic
name:               "NIcecream"

author:
  github:           NeapolitanIcecream
  email:            me@mail.nicecream.top

copyright:
  year:             2019
  name:             NIcecream

# Google-analytics
google-analytics:
  id:               "UA-139399153-1"

# Disqus
disqus:
  id:               "nicecream"

# URL
url:                "https://nicecream.top"
# url:                "http://localhost:4000"
baseurl:            "/blog"


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Beijing
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/NeapolitanIcecream/NIcecream"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
